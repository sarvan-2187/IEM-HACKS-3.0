<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Confirmed</title>
    <link rel="icon" href="Assets/p.svg">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Poppins:wght@300;400;500;600;700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap");

        body {
            font-family: 'Poppins',sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }
        h2 {
            color: #000000;
            font-size: 22px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            color: #444;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        .success-icon {
            font-size: 60px;
            color: #008080;
            margin-bottom: 15px;
        }

        .home-btn {
            display: inline-block;
            padding: 14px 24px;
            background: linear-gradient(135deg, #008080, #006666);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
        .home-btn:hover {
            background: linear-gradient(135deg, #009999, #007777);
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        .home-btn:active {
            transform: scale(0.98);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
        }
 
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 95%;
                padding: 20px;
            }
            h2 {
                font-size: 20px;
            }
            .home-btn {
                font-size: 14px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">âœ…</div>
        <h2>Appointment Confirmed!</h2>
        <p>Your appointment has been successfully booked. You will receive further details soon.</p>
        <a href="dashboard.html" class="home-btn">Go to Dashboard</a>
    </div>
</body>
</html>
